<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Nicole</title>
  <link rel="stylesheet" src="assets/css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a class="display-4" href="index.html" id="logo">Nicole Burich</a>
    </div>
    <div class= "container" class="navbar-nav" class="float-right"class="form-inline my-2 my-lg-0" >
      <nav class="navbar navbar-expand-lg navbar-light bg-light" class="form inline">
        <a type="button" class="btn btn-primary" class="navbar-brand" href="index.html">About</a>
        <a type="button" class="btn btn-primary" class="navbar-brand" href="portfolio.html">Portfolio</a>
        <a type="button" class="btn btn-primary" class="navbar-brand" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <br>
  
  <div id="main-container" class="container" class="mx-auto" style="width: 200px;">
    <div class = "row">
    <section class="main-section" class="rounded-0">
      <h1>Contact</h1>
    </div>
    <br>
    <div class= "row">
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input class="w-auto p-3"   type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input class="w-auto p-3" type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea class="w-auto p-3" id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit" type="button" class="btn btn-info" value="Submit">
      </form>
    </div>
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
